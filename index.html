<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">
            <h1 id="note"></h1>
        </div>
        <button id="1" class="drum-pad" onclick="bell1()">Q
            <audio src="sounds/c2.wav" id="Q" class="clip"></audio>
        </button>
        <button id="2" class="drum-pad" onclick="bell2()">W
            <audio src="sounds/c3.wav" id="W" class="clip"></audio>
        </button>
        <button id="3" class="drum-pad" onclick="bell3()">E
            <audio src="sounds/d1.wav" id="E" class="clip"></audio>
        </button>
        <button id="4" class="drum-pad" onclick="bell4()">A
            <audio src="sounds/d2.wav" id="A" class="clip"></audio>
        </button>
        <button id="5" class="drum-pad" onclick="bell5()">S
            <audio src="sounds/e1.wav" id="S" class="clip"></audio>
        </button>
        <button id="6" class="drum-pad" onclick="bell6()">D
            <audio src="sounds/f1.wav" id="D" class="clip"></audio>
        </button>
        <button id="7" class="drum-pad" onclick="bell7()">Z
            <audio src="sounds/f2.wav" id="Z" class="clip"></audio>
        </button>
        <button id="8" class="drum-pad" onclick="bell8()">X
            <audio src="sounds/g1.wav" id="X" class="clip"></audio>
        </button>
        <button id="9" class="drum-pad" onclick="bell9()">C
            <audio src="sounds/g2.wav" id="C" class="clip"></audio>
        </button>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="App.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">
            <h2 id="note"></h2>
        </div>

        <div id="key-pad">
            <div class="line1">
                <button id="a" class="drum-pad" onclick="bell1()">Q
                    <audio src="sounds/c2.wav" id="Q" class="clip"></audio>
                </button>
                <button id="b" class="drum-pad" onclick="bell2()">W
                    <audio src="sounds/c3.wav" id="W" class="clip"></audio>
                </button>
                <button id="c" class="drum-pad" onclick="bell3()">E
                    <audio src="sounds/d1.wav" id="E" class="clip"></audio>
                </button>
            </div>
            
            <div class="line2">
                <button id="d" class="drum-pad" onclick="bell4()">A
                    <audio src="sounds/d2.wav" id="A" class="clip"></audio>
                </button>
                <button id="e" class="drum-pad" onclick="bell5()">S
                    <audio src="sounds/e1.wav" id="S" class="clip"></audio>
                </button>
                <button id="f" class="drum-pad" onclick="bell6()">D
                    <audio src="sounds/f1.wav" id="D" class="clip"></audio>
                </button>
            </div>
            
            <div class="line3">
                <button id="g" class="drum-pad" onclick="bell7()">Z
                    <audio src="sounds/f2.wav" id="Z" class="clip"></audio>
                </button>
                <button id="h" class="drum-pad" onclick="bell8()">X
                    <audio src="sounds/g1.wav" id="X" class="clip"></audio>
                </button>
                <button id="i" class="drum-pad" onclick="bell9()">C
                    <audio src="sounds/g2.wav" id="C" class="clip"></audio>
                </button>
            </div>
        </div>
        
        
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="App.js"></script>
</html>
